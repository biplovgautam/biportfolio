{% extends "base.html" %}
{% block style %}index.css{% endblock style %}
{% block title %}Home{% endblock title %}
{% block body %}
<section class="first-section">
    <div class="left-section">
        Hi!<br>
        Myself <nobr class="name">Biplov.</nobr><br>
        <div class="anim-left-section">
            I'm a <span class="dynamic-text"></span>
        </div><br>
    </div>
    <div class="right-section">
        <img src="static/images/developer.png">
    </div>

</section>
<section class="second-section">
        <div class="bipleft">
            <img src="static/images/logo4.png">
        </div>
    <div class="bipright"><br><br><br>
        <h2>I'm developing my skills in <i class="fa-solid fa-code" style="color: rgb(0, 0, 0); text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.697);"></i></h2><br>
        <div class="skills">
        <a href="/"><i class="fa-brands fa-html5 fa-beat-fade fa-5x" class="skill"  style="color: #ff5900;"></i></a>
        <a href="/"><i class="fa-brands fa-css3-alt fa-beat-fade fa-5x" style="color: #005eff;"></i></a>
        <a href="/"><i class="fa-brands fa-square-js fa-beat-fade fa-5x" style="color: #d6a800;"></i></a>
        <a href="/"><i class="fa-brands fa-python fa-beat-fade fa-5x" style="color: #1d5819;"></i></a>
        </div><br><br>
        <h2><center><a class="servelink" href="/projects">Build yourself a website with me.</a></center></h2>
    </div>
</section>

<script src="/static/js/index.js"></script>
<script>
    const text = document.querySelector(".dynamic-text");
    const textLoad = () => {
        setTimeout(() => {
            text.textContent = "Developer.";
        }, 0);
        setTimeout(() => {
            text.textContent = "Designer.";
        }, 4000);
        setTimeout(() => {
            text.textContent = "Student.";
        }, 8000); //1s = 1000 milliseconds
    }
    textLoad();
    setInterval(textLoad, 12000);
</script>
{% endblock body %}
